<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Unlease the Cage!</title>
</head>
<!-- 
    * have INPUT space for user guess
    * have SUBMIT button for user guess
        => USERGUESS (actual number)
    *   1. display GUESSING MESSAGE (too high or two low)
        2. display TRIES REMAINING (number 4-- )
        => if NO TRIES REMAINING
            - display LOSE message
            - *disable game
        => else Correct guess 
            - display WIN message
            - *disable game
 -->
<body>
    <div id="main-body">

        <h2 id="unleash-the-cage">I am the great and powerful Cage!</h2>

        <div>
            <img id="caged-cage" src="https://www.placecage.com/gif/200/300"/>
        </div>
        
        <!-- INSTRUCTIONS -->
        <h1 id="instructions"> 
            <p>What number am I thinking of (between 1 - 20)?</p> 
            <p>You get only 4 tries to unleash the inner Cage!</p> 
            <p>If you lose, all will be DOOMED!</p>
        </h1>

        <!-- INPUT / USER GUESS -->
        <div>
            <input id="num-guess" type="number" min="1" max="20">
        </div>

        <!-- BUTTON / SUMBIT GUESS -->
        <button id="submit-button">Submit</button>

            <!-- DISPLAY: WHEN BUTTON IS PUSHED
            TOO HIGH / TOO LOW MESSAGE
             -->
                <span id="high-low" hidden></span>

                <break></break>

                <!-- DISPLAY:  -->
             <!-- TIMES REMAINING -->
        <p>
            <p>Tries Remaining:
                <span id="tries-left"></span>
            </p>
        </p>
            <!-- WIN / LOSS MESSAGE -->
        <p>
            <span id="results"></span>
        </p>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
